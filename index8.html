<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>What's on your mind?</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <style>
            body,
            .jumbotron {
                padding: 30px;
            }
            body {
                background-image: url('sea-view.jpg');
                background-size: cover;
            }
            .content {
                position: relative;
                font-size: 19px;
                line-height: 1.5;
                max-width: 500px;
                margin: 0 auto;
                border-radius: 5px;
            }
            .floater {
                background: #FFF;
                transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
                margin-bottom: 30px;
                z-index: 11;
            }
            .floater input[type=text] {
                padding: 30px 20px;
                border: none;
                box-shadow: none;
                font-size: 14px;
                transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
            }
            .floater-bottom {
                padding: 6px 10px 8px;
                text-align: right;
                border-top: 1px solid #DDD;
            }
            .floater-bottom button {
                padding: 6px 12px;
                font-size: 10px;
            }
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                background: rgba(0, 0, 0, 0.80);
                width: 100%;
                height: 100%;
                opacity: 0;
                transition: 0.3s ease opacity;
                z-index: 10;
                pointer-events: none;
            }
            body.show-floater .floater {
                transform: scale(1.1);
            }
            body.show-floater .floater input[type=text] {
                padding: 50px 20px;
                font-size: 18px;
            }
            body.show-floater .overlay {
                opacity: 1;
                pointer-events: all;
            }

            /* ----------------------- */

            .bookmarks-list {
                position: relative;
                z-index: 9;
            }
            .bookmark {
                display: flex;
                position: relative;
                background-color: #FFF;
                color: #999;
                padding: 20px;
                transition: 0.3s ease all;
                border-bottom: 1px solid #DDD;
                font-size: 16px;
                text-decoration: none;
            }
            .bookmark:hover {
                color: #1CE;
                text-decoration: none;
            }
            .bookmark:first-child {
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
            }
            .bookmark:last-child {
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                border-bottom: 0;
            }
            .bookmark .img {
                background-color: #DDD;
                border-radius: 3px;
                background-image: url('https://www.freecodecamp.org/news/content/images/2022/09/jonatan-pie-3l3RwQdHRHg-unsplash.jpg');
                background-size: cover;
                width: 80px;
                height: 60px;
                margin-right: 20px;
            }
            .bookmark .title {
                display: flex;
                align-items: center;
            }
            .bookmark .glyphicon-remove {
                position: absolute;
                top: 10px;
                right: 10px;
                color: #e1e1e1;
                font-size: 12px;
                transition: 0.3s ease color;
                cursor: pointer;
            }
            .bookmark:hover .glyphicon {
                color: #AAA;
            }
        </style>
    </head>
    <body>
        <div class="overlay"></div>

        <div class="floater content">
            <form class="bookmark-form">
                <div class="floater-top">
                    <input type="text" class="form-control" placeholder="What's on your mind?">
                </div>
                <div class="floater-bottom">
                    <button type="submit" class="btn btn-primary btn-sm">Add</button>
                </div>
            </form>
        </div>

        <div class="bookmarks-list content"></div>

        <!-- javascript -->
        <script>
            const body = document.body;
            const input = document.querySelector('input[type=text]');
            const overlay = document.querySelector('.overlay');


            function showFloater() {
                body.classList.add('show-floater');
            }

            function closeFloater() {
                if (body.classList.contains('show-floater')) {
                    body.classList.remove('show-floater');
                }
            }

            input.addEventListener('focusin', showFloater);
            input.addEventListener('focusout', closeFloater);

            // bookmark list content
            
            const bookmarksList = document.querySelector('.bookmarks-list');
            const bookmarkForm = document.querySelector('.bookmark-form');
            const bookmarkInput = bookmarkForm.querySelector('input[type=text]');
            const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];


            fillBookmarksList(bookmarks)

            function createBookmark(event) {
                event.preventDefault();

                // add a new bookmark to the bookmarks
                const title = bookmarkInput.value;
                const bookmark = {
                    title: title
                };

                bookmarks.push(bookmark);
                fillBookmarksList(bookmarks);
                storeBookmarks(bookmarks);
                bookmarkForm.reset();


            //    const title = bookmarkInput.value;
            //    const bookmark = document.createElement('a');
            //    bookmark.className = 'bookmark';
            //    bookmark.innerText = title;
            //    bookmark.href = '#';
            //    bookmark.target = '_blank';
            //    bookmarksList.appendChild(bookmark);
            }

            function fillBookmarksList(bookmarks = []) {

                const bookmarksHtml = bookmarks.map((bookmark, i) => {
                   return `
                      <a href="#" class="bookmark data-id=${i}">
                        <div class="img"></div>
                         <div class="title">${bookmark.title}</div>
                         <span class="glyphicon glyphicon-remove">âœ•</span>
                        </a>
                    `;
                }).join('');

                bookmarksList.innerHTML = bookmarksHtml;

                // let bookmarksHtml = '';
                // for (let i = 0; i < bookmarks.length; i++) {
                //     bookmarksHtml += `
                //         <a href="#" class="bookmark">
                //             ${bookmarks[i].title}
                //         </a>
                //     `;
                // }
            }

            function removeBookmark(event) {
                if (!event.target.matches('.glyphicon-remove')) {
                    return;
                }

                const index = event.target.parentNode.dataset.id;
                bookmarks.splice(index, 1);
                fillBookmarksList(bookmarks);
                storeBookmarks(bookmarks);
            }

            function storeBookmarks(bookmarks = []) {
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            }

            bookmarkForm.addEventListener('submit', createBookmark);
            bookmarksList.addEventListener('click', removeBookmark)
        </script>
    </body>
</html>
