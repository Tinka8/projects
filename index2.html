        <!-- javascript -->
        <script>
           function saySomething(message = 'goodbye', whisper = false) {
                console.log(message);
            }


            saySomething('dog');
            saySomething();
            saySomething('hello');
       
            const body = document.querySelector('body');
            body.style.backgroundColor = '#C1C';

            function goCoCo() {
                document.body.style.backgroundColor = '#C00';
            }

            const coffeeButton = document.querySelectorAll('.coffee-btn');
            coffeeButton.onclick = function() {
                document.body.style.backgroundColor = '#00FDFF'
            }
            coffeeButton.onmouseenter = goCoCo;
        

        const lalaButton = document.querySelector('.lala-btn');

        function notListening() {
            document.body.style.backgroundColor = '#FFF700';
        }

        lalaButton.addEventListener('click', notListening);
        lalaButton.addEventListener('mouseenter', goCoCo);

        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => button.addEventListener('mouseleave', notListening));

        </script>
