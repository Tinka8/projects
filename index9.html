        <meta charset="UTF-8" />

    <body>
        <div id="shopping-list">
            <div class="header">
                <h1>{{header || 'Welcome'}}</h1>
                <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">Cancel</button>
                <button v-else @click="doEdit(true)" class="btn btn-primary">Add Item</button>
            </div>

            <div v-if="editing" class="add-item-form">
                <input @keyup.enter="saveItem" type="text" v-model="newItem" placeholder="Add an Item">
                <label>
                    <input type="checkbox" v-model="newItemHighPriority">
                </label>
                <button @click="saveItem" class="btn btn-primary">
                    Save Item
                </button>
            </div>
            <p v-if="items.length === 0">No items!</p>
            <ul>
                <li v-for="{id, label} in items" :key="id">{{label}}</li>
            </ul>
        </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const shoppingList = Vue.createApp({
            data() {
                return {
                    header: "Shopping List App",
                    editing: false,
                    newItem:  '',
                    newItemHighPriority: false,
                    iceCreamFlavors: [],
                    items: [
                        // {id: 1, label: "10 party hats" },    
                        // {id: 2, label: "2 board games" },   
                        // {id: 3, label: "20 cups" },    
                    ]
                }
            },
            methods: {
                saveItem() {
                    this.items.push({ id: this.items.length + 1, label: this.newItem })
                    this.newItem = ""
                },
                doEdit(editing) {
                    this.editing = editing
                    this.newItem = ""
                }
            }
        }).mount('#shopping-list')
    </script>
